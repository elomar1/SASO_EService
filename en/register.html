<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrapV5.min.css" />
    <!-- swiper  -->
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <!--  Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="../assets/css/all.min.css"> -->
    <!-- custom style -->
    <link rel="stylesheet" href="../assets/css/styleLTR.css" />

    <title>SASO</title>
  </head>

  <body>
    <section class="layoutServices">
      <!-- start navbar -->
      <nav class="navbarCustomSaso">
        <div class="container containerCustom">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
              <img src="../assets/images/new-logo.svg" alt="" />
            </a>
            <!-- end logo saso -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- end button toggle -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span>En</span>
                    <img src="../assets/images/langIcon.svg" alt="" />
                  </a>
                </li>
                <!-- end link -->
              </ul>
            </div>
            <!-- end links of menu -->
          </nav>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- start  layout content -->
      <section class="containerCustom mrAuto">
        <div class="row">
          <!-- <div class="col-md-4">
              <aside class="DashboardLinks">LinksDashboard</aside>
            </div> -->
          <!-- end col 4 -->
          <div class="col-md-8 mrAuto">
            <!-- start register -->
            <div class="RegisterSection">
              <h2 class="font24">تسجيل الدخول</h2>
              <section class="services-tabs">
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button
                      class="nav-link active"
                      id="nav-open-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-open"
                      type="button"
                      role="tab"
                      aria-controls="nav-open"
                      aria-selected="true"
                    >
                      المستهلك
                    </button>

                    <button
                      class="nav-link"
                      id="nav-previous-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-previous"
                      type="button"
                      role="tab"
                      aria-controls="nav-previous"
                      aria-selected="false"
                    >
                      التاجر
                    </button>

                    <button
                      class="nav-link"
                      id="nav-doc-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#nav-doc"
                      type="button"
                      role="tab"
                      aria-controls="nav-doc"
                      aria-selected="false"
                    >
                      المختبرات
                    </button>
                  </div>
                </nav>
                <!-- end head of tabs -->
                <div class="tab-content" id="nav-tabContent">
                  <div
                    class="tab-pane fade show active"
                    id="nav-open"
                    role="tabpanel"
                    aria-labelledby="nav-open-tab"
                  >
                    <div class="form">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >الاسم كاملاً (عربي)</label
                            >
                            <input
                              type="text"
                              placeholder="من فضلك أدخل الاسم كاملاً باللغة العربية"
                              id=""
                            />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >الاسم كاملاً (إنجليزي)</label
                            >
                            <input
                              type="text"
                              placeholder="من فضلك أدخل الاسم كاملاً باللغة الإنجليزية"
                              id=""
                            />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >البريد الإلكتروني</label
                            >
                            <input
                              type="text"
                              placeholder="من فضلك أدخل البريد الإلكتروني"
                              id=""
                            />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >كلمة المرور</label
                            >
                            <input
                              type="text"
                              placeholder="من فضلك أدخل كلمة المرور"
                              id=""
                            />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for="">الدولة</label>
                            <select name="">
                              <option value="1">
                                المملكة العربية السعودية
                              </option>
                              <option value="2">2</option>
                            </select>
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >رقم الجوال</label
                            >
                            <input
                              type="text"
                              placeholder="+966 xxxxxxxxx"
                              id=""
                            />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <label class="label required" for=""
                            >نوع البطاقة</label
                          >
                          <div class="input-group">
                            <select name="">
                              <option selected="selected">
                                اختر نوع البطاقة
                              </option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                            </select>
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="label required" for=""
                              >رقم البطاقة</label
                            >
                            <input type="text" placeholder="" id="" />
                          </div>
                        </div>
                        <!-- end filed -->
                        <div class="col-md-6">
                          <div class="inputDate">
                            <label class="label required" for=""
                              >تاريخ انتهاء البطاقة
                            </label>
                            <input
                              type="text"
                              placeholder=" من فضلك اختر التاريخ"
                              onfocus="(this.type='date')"
                              onblur="(this.type='text')"
                            />
                          </div>
                          <div class="inputCheckbox">
                            <div class="form-group">
                              <input type="checkbox" id="html" />
                              <label class="labelCheckbox" for="html">
                                الموافقة على
                                <a href="#!">الشروط والأحكام</a>
                              </label>
                            </div>
                          </div>
                          <button class="mainBtn" type="submit">
                            إنشاء حساب جديد
                          </button>
                          <p class="registerLink flexCenter">
                            <span> لديك حساب؟</span>
                            <a href="#" class="addAccount"> تسجيل الدخول </a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end content -->
                  <div
                    class="tab-pane fade"
                    id="nav-previous"
                    role="tabpanel"
                    aria-labelledby="nav-previous-tab"
                  >
                    التاجر
                  </div>
                  <!-- end content -->
                  <div
                    class="tab-pane fade"
                    id="nav-doc"
                    role="tabpanel"
                    aria-labelledby="nav-doc-tab"
                  >
                    المختبرات
                  </div>
                </div>
              </section>
            </div>
            <!-- end register -->
          </div>
          <!-- end col 8 -->
        </div>
        <!-- end row -->
      </section>
      <!-- end  layout content -->

      <footer class="sasoFooter">
        <div class="container containerCustom flexCenter">
          <div class="logosFooter">
            <a href="#!"
              ><img src="../assets/images/SASOFooter.svg" alt=""
            /></a>
            <a href="#!"><img src="../assets/images/2030.svg" alt="" /></a>
            <a href="#!"><img src="../assets/images/Govsa.svg" alt="" /></a>
          </div>
          <!-- end logo -->
          <div class="policySec">
            <a href="#!">اتصل بنا</a>| <a href="#!"> الأسئلة الشائعة</a>|
            <a href="#!"> أحكام الإستخدام</a>|
            <a href="#!">سياسة وشروط الخصوصية</a>
          </div>
          <!-- end section -->
          <div class="sasoRSV">
            <p>
              جميع الحقوق محفوظة للهيئة السعودية للمواصفات والمقاييس والجودة
              @2023
            </p>
          </div>
        </div>
      </footer>
    </section>

    <!-- start script ref  -->
    <script src="../assets/js/jQueryV3.5.js"></script>
    <script src="../assets/js/bootstrap.bundle.minV5.js"></script>
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/jquery.counterup.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <!-- end script ref  -->
  </body>
</html>
